<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
  <script src="javascript.js"></script>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>
<label for="bestilling">Velg film:</label>
<select id="bestilling">
  <option selected disabled>Velg her</option>
  <option id="film1">Harry Potter og de vises stein</option>
  <option id="film2">Ringenes herre: Ringens brorskap</option>
  <option id="film3">Avatar</option>
</select>
<br><br>

  <form action="">
  <label for="antall">Antall</label>
  <input type="text" id="antall" pattern="[1-9][0-9]*" required title="Skriv inn antall">
    <span id="feilAntall"></span>
  </form>
<br>

  <form action="">
    <label for="fornavn">Fornavn</label>
    <input type="text" id="fornavn" pattern="[A-Za-z]" required title="Skriv inn fornavn">
    <span id="feilFornavn"></span>
  </form>
<br>

  <form action="">
    <label for="etternavn">Etternavn</label>
    <input type="text" id="etternavn" pattern="[A-Za-z]" required title="Skriv inn etternavn">
    <span id="feilEtternavn"></span>
  </form>
<br>

  <form action="">
    <label for="telefonnr">Telefonnr</label>
    <input type="text" id="telefonnr" pattern="[1-9][0-9]{8}" required title="Skriv inn Telefonnummer">
    <span id="feilTlf"></span>
  </form>
<br>

  <form action="">
    <label for="epost">Epost</label>
    <input type="text" id="epost" pattern=".+@.+" required title="Skriv inn epost">
    <span id="feilEpost"></span>
  </form>
<br>

<button type="button" onclick="billettLagring()">Kj√∏p billett</button>
<br>

<h2>Alle billetter</h2>
<ul id="utskriftFilmArray"></ul>

<button type="button" id="slettBilletter" onclick="slettArray()">Slett alle billetter</button>

</body>
</html>
